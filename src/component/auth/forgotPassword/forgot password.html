<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Forgot Password - Voting Portal</title>
  
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">ğŸ”</div>
        <h1>Forgot Password?</h1>
        <p>No worries! Enter your email and we'll send you a code to reset your password.</p>
      </div>

      <!-- Message container -->
      <div id="message" class="message"></div>

      <form id="forgotPasswordForm" class="login-form">
        
        <!-- Email Input -->
        <div class="input-group">
          <div class="input-wrapper" id="email-wrapper">
            <span class="input-icon">ğŸ“§</span>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder=" " 
              required 
              autocomplete="email"
            />
            <label for="email">Email Address</label>
          </div>
          <div class="validation-msg" id="email-msg"></div>
        </div>

        <!-- Generate OTP Button -->
        <button type="button" id="generateOtpBtn" class="btn btn-outline">
          <span>ğŸ”‘ Generate OTP</span>
        </button>

        <!-- Timer and Resend (Hidden initially) -->
        <div class="timer-container" id="timerContainer">
          <span class="timer-text">Resend OTP in</span>
          <span class="timer-count" id="timerDisplay">01:00</span>
        </div>

        <!-- OTP Input (Hidden initially) -->
        <div class="otp-container" id="otpContainer">
          <input type="text" class="otp-input" maxlength="1" id="otp1" />
          <input type="text" class="otp-input" maxlength="1" id="otp2" />
          <input type="text" class="otp-input" maxlength="1" id="otp3" />
          <input type="text" class="otp-input" maxlength="1" id="otp4" />
          <input type="text" class="otp-input" maxlength="1" id="otp5" />
          <input type="text" class="otp-input" maxlength="1" id="otp6" />
        </div>

        <!-- New Password Section (Hidden initially) -->
        <div class="hidden-section" id="passwordSection">
          
          <!-- New Password Input -->
          <div class="input-group">
            <div class="input-wrapper" id="new-password-wrapper">
              <span class="input-icon">ğŸ”’</span>
              <input 
                type="password" 
                id="newPassword" 
                name="newPassword" 
                placeholder=" " 
                minlength="8"
              />
              <label for="newPassword">New Password (min 8 characters)</label>
              <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                <span id="toggleIcon1">ğŸ‘ï¸</span>
              </button>
            </div>
            <div class="validation-msg" id="new-password-msg"></div>
          </div>

          <!-- Confirm Password Input -->
          <div class="input-group">
            <div class="input-wrapper" id="confirm-password-wrapper">
              <span class="input-icon">ğŸ”</span>
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                placeholder=" " 
                minlength="8"
              />
              <label for="confirmPassword">Confirm New Password</label>
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                <span id="toggleIcon2">ğŸ‘ï¸</span>
              </button>
            </div>
            <div class="validation-msg" id="confirm-password-msg"></div>
          </div>
        </div>

        <!-- Submit Button (Hidden initially) -->
        <div class="btn-group" id="submitBtnGroup" style="display:none;">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span>Reset Password</span>
          </button>
        </div>

        <div class="form-links">
          <a href="login.html" class="form-link">â† Back to Login</a>
        </div>
      </form>

      <div class="divider">
        <span>Secure Password Reset</span>
      </div>

      <div class="login-footer">
        <p>Remember your password? <a href="login.html">Log in here</a></p>
        <a href="/help">Need Help?</a>
      </div>
    </div>
  </div>

  <script>
    let timerInterval;
    let timeRemaining = 60; // 60 seconds = 1 minute
    let otpGenerated = false;

    // Password toggle functionality
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const toggleIcon = fieldId === 'newPassword' ? 
        document.getElementById('toggleIcon1') : 
        document.getElementById('toggleIcon2');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'ğŸ™ˆ';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'ğŸ‘ï¸';
      }
    }

    // Email validation
    const emailInput = document.getElementById('email');
    const emailWrapper = document.getElementById('email-wrapper');
    const emailMsg = document.getElementById('email-msg');

    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (email && emailRegex.test(email)) {
        emailWrapper.classList.add('valid');
        emailWrapper.classList.remove('invalid');
        emailMsg.textContent = 'Valid email';
        emailMsg.className = 'validation-msg success show';
      } else if (email) {
        emailWrapper.classList.add('invalid');
        emailWrapper.classList.remove('valid');
        emailMsg.textContent = 'Please enter a valid email address';
        emailMsg.className = 'validation-msg error show';
      } else {
        emailWrapper.classList.remove('valid', 'invalid');
        emailMsg.classList.remove('show');
      }
    });

    // Generate OTP Button
    const generateOtpBtn = document.getElementById('generateOtpBtn');
    const otpContainer = document.getElementById('otpContainer');
    const timerContainer = document.getElementById('timerContainer');
    const passwordSection = document.getElementById('passwordSection');
    const submitBtnGroup = document.getElementById('submitBtnGroup');
    const otpInputs = document.querySelectorAll('.otp-input');

    generateOtpBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!email || !emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        emailWrapper.classList.add('invalid');
        return;
      }

      generateOtpBtn.classList.add('loading');
      
      setTimeout(() => {
        generateOtpBtn.classList.remove('loading');
        otpContainer.classList.add('show');
        timerContainer.classList.add('show');
        otpGenerated = true;
        
        // Disable email input
        emailInput.disabled = true;
        emailInput.style.opacity = '0.6';
        
        showMessage('OTP sent to your email! Please check your inbox.', 'success');
        otpInputs[0].focus();
        
        // Start timer
        startTimer();
        
        // Change button to resend
        generateOtpBtn.textContent = 'Resend OTP';
        generateOtpBtn.disabled = true;
      }, 2000);
    });

    // Timer functionality
    function startTimer() {
      timeRemaining = 60;
      updateTimerDisplay();
      
      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();
        
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          enableResend();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById('timerDisplay').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function enableResend() {
      timerContainer.classList.remove('show');
      generateOtpBtn.disabled = false;
      showMessage('You can now resend the OTP', 'info');
    }

    // OTP input navigation
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1) {
          e.target.classList.add('filled');
          if (index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          } else {
            // All OTP digits entered - show password fields
            showPasswordFields();
          }
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          otpInputs[index - 1].focus();
          otpInputs[index - 1].value = '';
          otpInputs[index - 1].classList.remove('filled');
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pasteData = e.clipboardData.getData('text').slice(0, 6);
        pasteData.split('').forEach((char, i) => {
          if (otpInputs[i]) {
            otpInputs[i].value = char;
            otpInputs[i].classList.add('filled');
          }
        });
        if (pasteData.length === 6) {
          showPasswordFields();
        }
      });
    });

    // Show password fields after OTP entered
    function showPasswordFields() {
      const otp = Array.from(otpInputs).map(input => input.value).join('');
      
      if (otp.length === 6) {
        showMessage('OTP verified! Please enter your new password.', 'success');
        passwordSection.classList.add('show');
        submitBtnGroup.style.display = 'flex';
        
        // Disable OTP inputs
        otpInputs.forEach(input => {
          input.disabled = true;
          input.style.opacity = '0.6';
        });
        
        // Clear timer
        clearInterval(timerInterval);
        timerContainer.classList.remove('show');
        generateOtpBtn.style.display = 'none';
      }
    }

    // Password validation
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const newPasswordWrapper = document.getElementById('new-password-wrapper');
    const confirmPasswordWrapper = document.getElementById('confirm-password-wrapper');
    const newPasswordMsg = document.getElementById('new-password-msg');
    const confirmPasswordMsg = document.getElementById('confirm-password-msg');

    newPasswordInput.addEventListener('blur', () => {
      const password = newPasswordInput.value;
      
      if (password && password.length >= 8) {
        newPasswordWrapper.classList.add('valid');
        newPasswordWrapper.classList.remove('invalid');
        newPasswordMsg.textContent = 'Strong password';
        newPasswordMsg.className = 'validation-msg success show';
      } else if (password) {
        newPasswordWrapper.classList.add('invalid');
        newPasswordWrapper.classList.remove('valid');
        newPasswordMsg.textContent = 'Password must be at least 8 characters';
        newPasswordMsg.className = 'validation-msg error show';
      }
    });

    confirmPasswordInput.addEventListener('blur', () => {
      const password = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (confirmPassword && password === confirmPassword) {
        confirmPasswordWrapper.classList.add('valid');
        confirmPasswordWrapper.classList.remove('invalid');
        confirmPasswordMsg.textContent = 'Passwords match';
        confirmPasswordMsg.className = 'validation-msg success show';
      } else if (confirmPassword) {
        confirmPasswordWrapper.classList.add('invalid');
        confirmPasswordWrapper.classList.remove('valid');
        confirmPasswordMsg.textContent = 'Passwords do not match';
        confirmPasswordMsg.className = 'validation-msg error show';
      }
    });

    // Form submission
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const otp = Array.from(otpInputs).map(input => input.value).join('');

      // Validation
      if (otp.length !== 6) {
        showMessage('Please enter the complete OTP', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.classList.add('loading');

      // Simulate password reset
      setTimeout(() => {
        submitBtn.classList.remove('loading');
        showMessage('Password reset successful! Redirecting to login...', 'success');
        
        // Uncomment when backend is ready
        // window.location.href = '/login.html';
      }, 2000);
    });

    // Show message function
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 5000);
    }

    // Auto-hide message on input focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        const messageEl = document.getElementById('message');
        if (messageEl.classList.contains('error')) {
          messageEl.classList.remove('show');
        }
      });
    });

    // Ripple effect
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          top: ${y}px;
          left: ${x}px;
          background: rgba(255,255,255,0.3);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s ease-out;
          pointer-events: none;
        `;
        
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
